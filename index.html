<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <title>BITCOIN EXCHANGE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="promo">
      <div class="conteiner">
        <div class="logo">
          <img
            src="img/kisspng-bitcoin-cash-cryptocurrency-logo-litecoin-litecoin-5b38aa3a560276.5303720815304402503523.png"
            alt="logo"
            class="logo_img"
          />
          <div class="logo_text">BITCOIN EXCHANGE</div>
        </div>

        <div class="title">
          <form>
            <p class="button">What is Bitcoin price today?</p>
            <input class="input" id="current--1" type="number" placeholder="" />
          </form>
          <form>
            <p class="button">How much $ do you have?</p>
            <input class="input" id="current--2" type="number" placeholder="" />
          </form>
        </div>
        <div>
          <button class="promo_btn" id="btn">You can buy</button>
          <p id="sum">0</p>
        </div>

        <div>
          <div class="more_text">Learn more about bitcoin</div>
          <img src="img/aim.png" alt="icon" class="more_img" />

          <a class="promo_btn" href="https://accounts.binance.com">binance </a>
        </div>
      </div>
    </section>
  </body>
</html>
